	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<style>
	body {font:12px/1.5 arial;}
	h1 	 {font:bold 18px arial;}
		
	.group {
		border-top:1px solid #eee;
		padding:20px 0;
	}
	
	.group:last-of-type {
		border-bottom:1px solid #eee;
	}
	
	label {min-width:150px; display:inline-block;}
	input, textarea {border:1px solid #eaeaea; padding:3px;}
	
	a {color:#04a3ff ; text-decoration:none;}
	
	.output {margin-top:20px ;}

	<body>


		
		<div id="main" class="main" role="main">

		<form>
			<div class="group">
				<label for="section-slug">Craft Section Slug</label> <input id="section-slug" class="section-slug" type="text" placeholder="news"/>
			</div>
			
			
			<div class="group">
				<label for="section-slug">Custom Field Slug 1</label> <input id="field1-slug" class="field1-slug" type="text" placeholder="postTitle"/>
			</div>

				<label for="section-slug">Custom Field Slug 2</label> <input id="field2-slug" class="field1-slug" type="text" placeholder="postTitle"/>
			</div>
			
		</form>

				<a href="#">+ Bookmarklet</a>
			</div>
		
		</div> <!-- main -->
